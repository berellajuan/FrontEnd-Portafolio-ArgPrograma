<app-formskill *ngIf="skillSeleccionada && authService.tieneRol('ROLE_ADMIN')" [skill]="skillSeleccionada"></app-formskill>
<div class="card mb-2 fondo-pres">
  <div class="card-body">
    <div class="col d-flex justify-content-between">
      <h5 class="p-1 fuente fs-4 text-uppercase">Hard Skills & Soft Skills</h5>
      <button class="btn" *ngIf="authService.tieneRol('ROLE_ADMIN')" (click)="abrirModalSkillCreate()">
        <i class="bi bi-plus-circle-fill size-icon"></i>
      </button>
    </div>
    <div class="card-body text-secondary b alert alert-info" *ngIf="skills?.length == 0">
      No hay habilidades cargadas en el sistema
    </div>
    <div *ngIf="skills?.length > 0">
      <div class="mt-3" *ngFor="let skill of skills">
        <div class="row g-0">
          <p class="col-10 text-font fs-6 text-uppercase">
            {{ skill.nombre }}
          </p>
          <div class="col-2 d-flex justify-content-end">
            <div class="ms-4">
              <button class="btn" *ngIf="authService.tieneRol('ROLE_ADMIN')"(click)="abrirModalSkill(skill)">
                <i class="bi bi-pencil-fill size-icon-other" style="font-size: 20px"></i>
              </button>
            </div>
            <div class="ms-4">
              <button class="btn" *ngIf="authService.tieneRol('ROLE_ADMIN')" (click)="delete(skill)">
                <i class="bi bi-trash3-fill size-icon-other" style="font-size: 20px"></i>
              </button>
            </div>
          </div>
          <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"  attr.aria-valuenow="{{skill.porcentaje}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:skill.porcentaje+'%'}">
              <span class="number-font fs-5">{{skill.porcentaje}}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
