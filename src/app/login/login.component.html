<div *ngIf="modalLogin" class="abrir-modal animacion fadeIn">
<div class="modal" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first py-2 d-flex">
            <p class="col-11 ms-1">{{titulo}}</p>
            <button (click)="modalLogin.cerrarModal()" class="btn-close"></button>
          </div>
      
          <!-- Login Form -->
          <form method="post">
            <input [(ngModel)]="usuario.username" type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario">
      
            <input [(ngModel)]="usuario.password"  type="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a">
      
            <input (click)="login()" type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover " href="#">Volver al protafolio</a>
          </div>
      
        </div>
      </div>
    </div>
  </div>
</div>
</div>
